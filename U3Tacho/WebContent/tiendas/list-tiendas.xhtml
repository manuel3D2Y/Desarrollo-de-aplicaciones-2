<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{str.tiendaListTitle}</title>
</h:head>
<h:body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="contenido">
			<h2>#{str.tiendaListTitle}</h2>
			<h:form>
				<p:commandButton value="#{str.buttonAdd}"
					action="#{tiendaBean.agregar()}"></p:commandButton>
			</h:form>
			<p:dataTable value="#{tiendaBean.tiendas}" var="a">
				<p:column headerText="#{str.action}">
				<h:form>
					<h:commandButton value="#{str.buttonEdit}"
						action="#{tiendaBean.editar(a)}"></h:commandButton>
					</h:form>
				</p:column>
				<p:column headerText="#{str.tiendaNombreHeader}">
					<p:outputLabel value="#{a.nombre}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.tiendaEstadoHeader}">
					<p:outputLabel value="#{a.estado}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.tiendaPaisHeader}">
					<p:outputLabel value="#{a.pais}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.tiendaCodigoPostalHeader}">
					<p:outputLabel value="#{a.codigoPostal}"></p:outputLabel>
				</p:column>
				<p:column headerText="#{str.tiendaContadorHeader}">
					<p:outputLabel value="#{a.contador.nombre}"></p:outputLabel>
				</p:column>
				
			</p:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
